This is the API Endpoint that is used to change an existing user's password in ThreatPlaybook
---
requestBody:
  required: true
  content: 
    application/json:
      schema:
        type: object
        properties: 
          email:
            type: string
          old_password: 
            type: string
          new_password:
            type: string
          verify_password:
            type: string


